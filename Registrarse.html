<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login trabajo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="login-dark">
        <form method="post" style="width: 390px;border-radius: 23px;height: 471px;min-width: 51px;max-width: 423px;">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><img class="img-fluid" src="assets/img/starhomes-sobreAzul.png" width="200"></div>
            <div class="container">
                <div class="row" style="width: 329px;">
                    <div class="col-md-6"><input class="form-control" type="email" name="Nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-6" style="width: 150px;max-width: 115%;"><input class="form-control"
                            type="text" name="Apellidos" placeholder="Apellido"></div>
                </div>
            </div>
            <div class="mb-3"></div>
            <div class="container">
                <div class="row" style="height: 36px;width: 319px;">
                    <div class="col-md-6"><input class="form-control" type="text" name="email" placeholder="email">
                    </div>
                    <div class="col-md-6" style="height: 35px;"><input class="form-control" type="password"
                            name="password" placeholder="Password" style="padding: 7px 20px;"></div>
                </div>
            </div>
            <div class="mb-3"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit"
                    style="border-radius: 40px;border-color: var(--bs-yellow);background: var(--bs-warning);color: #1e2833;">Registrarse</button>
            </div><a class="forgot" href="#"></a>
        </form>
    </section>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a
                class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a
                class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

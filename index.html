<!DOCTYPE html>
<html lang="en" style="width: 1509.4px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login trabajo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="border rounded login-dark"
        style="color: rgb(255,255,255);--bs-light: #da0efb;--bs-light-rgb: 218,14,251;border-bottom-color: rgb(230,229,222);">
        <form class="font-monospace text-center" method="post"
            style="width: 299px;color: rgb(180,172,97);--bs-light: #cd06ff;--bs-light-rgb: 205,6,255;background: #162d3d;border-radius: 35px;border-top-left-radius: 44px;border-color: rgb(195,182,55);border-bottom-width: 51px;border-bottom-color: rgb(24,127,231);">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><img class="img-fluid" src="assets/img/starhomes-sobreAzul.png" width="200"></div>
            <div class="font-monospace mb-3"></div>
            <div class="mb-3"><input class="form-control" type="password" name="Email" placeholder="Email"
                    style="font-family: Orbitron, sans-serif;border-color: var(--bs-yellow);"><input
                    class="form-control" type="password" name="password" placeholder="Password"
                    style="font-family: Orbitron, sans-serif;border-color: var(--bs-yellow);"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit"
                    style="font-family: Orbitron, sans-serif;background: var(--bs-yellow);border-radius: 25px;border-color: var(--bs-yellow);border-top-color: var(--bs-blue);border-right-color: var(--bs-blue);border-bottom: 51px initial rgb(255, 193, 7);border-left-color: rgb(255, 193, 7);color: #162d3d;">Entrar</button>
            </div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
